<head>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="userotp" placeholder="Enter OTP">
                            <label for="floatingInput">Enter OTP</label>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" onclick="otp()">Submit</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./watchman1.js"></script>


    <script type="text/javascript">


        function otp(){
            
        let otp = document.getElementById('userotp').value;
        let getotp = JSON.parse(localStorage.getItem('otp'));
        if(getotp.OTP == otp){
            window.location.href = "newpaasword.html"
        }else{
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'OTP is Wrong',
                    });
            }

        }


    </script>
</body>
