<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Meet</h3>
                            </a>
                            <h3></h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="npass" placeholder="Enter New Password">
                            <label for="floatingInput">New Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="cpass" placeholder="Enter Confirme Password">
                            <label for="floatingInput">Confirme Password</label>
                        </div>
                   
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" onclick="Change()">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./watchman1.js"></script>


    <script type="text/javascript">


        function Change(){
            let newpass = document.getElementById('npass').value;
            let cpass = document.getElementById('cpass').value;
            let emaildata = JSON.parse(localStorage.getItem('otp'));

            if(newpass == cpass){
                let val = JSON.parse(localStorage.getItem('user'));
                for(let i in val){
                    if(val[i].email == emaildata.email){
                        val[i].password = newpass;
                    }
                    localStorage.setItem('user',JSON.stringify(val));
                    window.location.href = "login.html";
                    localStorage.removeItem('otp');
                }
            }else{
                Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Password and confirme Password is Wrong',
                })
            }
           
        }

    </script>
</body>
</html>
