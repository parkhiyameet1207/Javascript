    <script type="text/javascript">

      let data = [];
    function addbtn() {
      let fcategory = document.getElementById('addcategory').value;

      if (fcategory == "") {
        alert("Please fill the input")
      }
      else {
        let obj = {
          userid: Math.floor(Math.random() * 100),
          fcategory: fcategory,
        }

        if (localStorage.getItem('category') === null || localStorage.getItem('category') === undefined) {
          data.push(obj);
          localStorage.setItem('category', JSON.stringify(data));
        } else {
          let val = JSON.parse(localStorage.getItem('category'));
          val.push(obj);
          localStorage.setItem('category', JSON.stringify(val));
        }

      }
      document.getElementById('addcategory').value = "";
    }

    </script>
